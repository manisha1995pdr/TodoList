<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>
<table id="table_id">
    <tr>
        <td id="head_background">
            <div id="head">My Todo List</div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="active_todos">Active Todo Tasks</div>
            <div id="active">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="border"><h3>Add Todo</h3></div>
            <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here" autocomplete="on"/>
            <input type="button" id="add" value="ADD" onclick="addTodosAJAX()"/>
        </td>
    </tr>
    <tr>
        <td class="border">
            <div class="item">Completed Todo List</div>
            <div class="item" id="left">
                <a id="hide1" onclick="hide1()">Hide</a></div>
            <div id="completed">
            </div>
        </td>
    </tr>
    <tr>
        <td class="border">
            <div class="item">Deleted Todos</div>
            <div class="item" id="left1"><a onclick="hide2()" id="hide2">Hide</a></div>
            <div id="deleted">
            </div>
        </td>
    </tr>
</table>
<div id="todos_list_div">
</div>
<br>
<script src="/script.js" type="text/javascript"></script>
</body>
</html>
